<!DOCTYPE html>
<html lang="en">
<head>

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">

</head>
<body>
    <header class="left">
        <div class="logo">
            <img src="" alt="logo">
        </div>
    </header>
    <main class="main__container">
        <nav class="navbar">
            <ul class="navbar--col">
                <li><a href="./index.html">Home</a></li>
                <li><a href="./projects.html">Projects</a></li>

        </nav>
        <section class="content contact__content">
            <div class="">
                <div class="page__heading">
                    <h1>Get in Touch</h1>
                </div>
                <form class="contact__form" action="">
                    <div>
                        <label for="full_name">First name:</label><br>
                        <input type="text" id="full_name" name="full_name" placeholder="Your Name">
                    </div>
                    <div>
                        <label for="email">Email</label><br>
                        <input type="text" id="email" name="email" placeholder="Your email">
                    </div>
                    <div>
                        <label for="subject">Subject</label><br>
                        <input type="text" id="subject" name="subject">
                    </div>
                    <div>
                        <label for="message">Message</label><br>
                        <textarea name="message" id="message" class="contact__message" rows="10"></textarea><br>
                    </div>
                    <div>
                        <input type="submit" value="Submit">
                    </div> 
                  </form>
            </div>
        </section>
    </main>
